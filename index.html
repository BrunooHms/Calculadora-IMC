<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="row justify-content-center" >
    <div class="card w-50 text-center justify-content-center">
        <div class="card card-header ">
        <h1 class="card-title">Calculadora-IMC </h1>
        </div>  
        <div class="card-body">
       <p> <strong> Nome: </strong><input type="text" id="nome" placeholder="Digite sua nome"> </p><br>
       <p> <strong> Altura: </strong> <input type="number" id="altura" placeholder="Digite sua altura"> </p><br>
       <p> <strong> Peso: </strong> <input type="number" id="peso" placeholder="Digite sua peso"> </p>
        </div>
       <p> <input type="button" value="Calcular" id="botao" onclick="calcular()" class="btn btn-outline-warning btn-lg btn-block"></p>
       
       <section id="resultado"></section>
        
       </div> 
    </div>
</div>
</div>
</body>
</html>
